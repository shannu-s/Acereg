<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirmation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function loadDetails() {
      const mobile = localStorage.getItem("userMobile");
      document.getElementById("number").textContent = mobile;
    }

    function sendToWhatsApp() {
      const number = localStorage.getItem("userMobile");
      const message = encodeURIComponent("Hello! Your registration is successful. Thank you.");
      window.location.href = `https://wa.me/${number}?text=${message}`;
    }

    window.onload = loadDetails;
  </script>
</head>
<body class="bg-emerald-50 flex items-center justify-center h-screen">
  <div class="bg-white p-10 rounded-2xl shadow-xl text-center max-w-md w-full">
    <h2 class="text-2xl font-semibold text-emerald-700 mb-4">Registration Completed ðŸŽ‰</h2>
    <p class="text-gray-700 mb-6">A message will be sent to <strong id="number" class="text-emerald-600"></strong>.</p>
    <button onclick="sendToWhatsApp()" class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-2 rounded-lg">
      Continue to WhatsApp
    </button>
  </div>
</body>
</html>
