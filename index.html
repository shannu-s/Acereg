<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function verifyField(id, iconId) {
      document.getElementById(iconId).classList.remove('hidden');
      document.getElementById(id).disabled = true;
    }

    function handleSubmit(e) {
      e.preventDefault();
      const mobile = document.getElementById("mobile").value;
      localStorage.setItem("userMobile", mobile);
      window.location.href = "confirmation.html";
    }
  </script>
</head>
<body class="bg-gradient-to-br from-emerald-100 to-white min-h-screen flex items-center justify-center">
  <div class="w-full max-w-2xl bg-white p-8 rounded-2xl shadow-2xl">
    <h2 class="text-3xl font-bold text-center text-emerald-700 mb-6">Registration Form</h2>
    <form onsubmit="handleSubmit(event)" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      
      <!-- Name -->
      <div>
        <label class="block mb-1 text-gray-700 font-medium">Name</label>
        <input type="text" placeholder="Enter your name" class="w-full border p-2 rounded-lg" required>
      </div>

      <!-- Gender -->
      <div>
        <label class="block mb-1 text-gray-700 font-medium">Gender</label>
        <div class="flex gap-4 mt-1">
          <label><input type="radio" name="gender" value="Male" required> Male</label>
          <label><input type="radio" name="gender" value="Female"> Female</label>
        </div>
      </div>

      <!-- Branch -->
      <div>
        <label class="block mb-1 text-gray-700 font-medium">Branch</label>
        <select class="w-full border p-2 rounded-lg" required>
          <option value="" disabled selected>Select Branch</option>
          <option value="CSE">CSE</option>
          <option value="CIC">CIC</option>
          <option value="AIML">AIML</option>
        </select>
      </div>

      <!-- Year -->
      <div>
        <label class="block mb-1 text-gray-700 font-medium">Year</label>
        <select class="w-full border p-2 rounded-lg" required>
          <option value="" disabled selected>Select Year</option>
          <option>1/4</option>
          <option>2/4</option>
          <option>3/4</option>
          <option>4/4</option>
        </select>
      </div>

      <!-- Reg No -->
      <div>
        <label class="block mb-1 text-gray-700 font-medium">Reg No</label>
        <input type="text" placeholder="Enter Registration No" class="w-full border p-2 rounded-lg" required>
      </div>

      <!-- Mobile + Verify -->
      <div>
        <label class="block mb-1 text-gray-700 font-medium">Mobile Number</label>
        <div class="flex items-center gap-2">
          <input type="tel" id="mobile" placeholder="Enter Mobile" class="w-full border p-2 rounded-lg" required>
          <button type="button" onclick="verifyField('mobile','tick1')" class="bg-emerald-500 px-2 py-1 rounded-lg text-white">Verify</button>
          <span id="tick1" class="text-green-600 hidden">✔️</span>
        </div>
      </div>

      <!-- Email + Verify -->
      <div class="md:col-span-2">
        <label class="block mb-1 text-gray-700 font-medium">Email</label>
        <div class="flex items-center gap-2">
          <input type="email" id="email" placeholder="Enter Email" class="w-full border p-2 rounded-lg" required>
          <button type="button" onclick="verifyField('email','tick2')" class="bg-emerald-500 px-2 py-1 rounded-lg text-white">Verify</button>
          <span id="tick2" class="text-green-600 hidden">✔️</span>
        </div>
      </div>

      <!-- Submit -->
      <div class="md:col-span-2 flex justify-center">
        <button type="submit" class="bg-emerald-600 text-white px-6 py-2 rounded-xl hover:bg-emerald-700">
          Submit
        </button>
      </div>
    </form>
  </div>
</body>
</html>
